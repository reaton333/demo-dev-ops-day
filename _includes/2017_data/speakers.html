<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">Speakers</h1>
                    <h2 class="section-subheading text-muted"></h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.speakers %}
                <a href="#{{ post.name }}" class="speakers-link" title="Click here for more details!" data-toggle="modal">
                    <div class="col-md-4 col-sm-6 speakers-item">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <div class="speakers-caption">
                            <h3>{{ post.title }}</h3>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
            </div>
        </div>
    </section>
